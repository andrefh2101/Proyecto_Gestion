<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subcategorías</title>

  <link rel="stylesheet" href="/style.css">

  <style>
    .sub-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.4);
    }

    .modal-content {
      background: #fff;
      width: 300px;
      padding: 20px;
      margin: 15% auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Subcategorías</h1>

  <div id="sub-lista"></div>

  <button id="crearSubBtn">Crear Subcategoría</button>

  <!-- Modal -->
  <div id="subModal" class="modal">
    <div class="modal-content">
      <h3>Nueva Subcategoría</h3>

      <form id="form-sub">
        <label>Subcategoría:</label>
        <select id="subSelect" required></select>

        <input type="hidden" id="areaID">

        <button type="submit">Crear</button>
      </form>

      <button id="closeSubModal">Cerrar</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const areaId = urlParams.get("area");

    document.getElementById("areaID").value = areaId;

    async function cargarSubcategorias() {
      const resp = await fetch(`/api/areas/${areaId}/subcategorias`);
      const lista = document.getElementById("sub-lista");
      const subcategorias = await resp.json();

      lista.innerHTML = "";

      if (subcategorias.length === 0) {
        lista.innerHTML = "<p>No hay subcategorías registradas.</p>";
        return;
      }

      subcategorias.forEach(sub => {
        const div = document.createElement("div");
        div.classList.add("sub-card");

        div.innerHTML = `
  <a href="detalle.html?id=${sub.id}" class="sub-link">${sub.nombre}</a>
  <button class="btn-delete" data-id="${sub.id}">Eliminar</button>
`;


        lista.appendChild(div);
      });
    }

    cargarSubcategorias();

    async function cargarSubcategoriasDisponibles() {
      const resp = await fetch(`/api/areas/${areaId}/subcategorias-disponibles`);
      const opciones = await resp.json();

      const select = document.getElementById("subSelect");
      select.innerHTML = "";

      opciones.forEach(opt => {
        const o = document.createElement("option");
        o.value = opt.id;
        o.textContent = opt.nombre;
        select.appendChild(o);
      });
    }

    cargarSubcategoriasDisponibles();


    const modal = document.getElementById("subModal");
    document.getElementById("crearSubBtn").onclick = () => modal.style.display = "block";
    document.getElementById("closeSubModal").onclick = () => modal.style.display = "none";


    document.getElementById("form-sub").onsubmit = async function(e) {
      e.preventDefault();

      const nombre_subcategoria_id = document.getElementById("subSelect").value;

      const resp = await fetch('/api/subcategorias', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nombre_subcategoria_id,
          area_conocimiento_id: areaId
        })
      });

      if (resp.ok) {
        modal.style.display = "none";
        await cargarSubcategorias();
        await cargarSubcategoriasDisponibles();
      } else {
        const err = await resp.json();
        alert(err.message);
      }
    };

    document.addEventListener("click", async function(e) {
      if (!e.target.classList.contains("btn-delete")) return;

      const id = e.target.getAttribute("data-id");

      if (confirm("¿Seguro que deseas eliminar esta subcategoría?")) {
        const resp = await fetch(`/api/subcategorias/${id}`, {
          method: 'DELETE'
        });

        if (resp.ok) {
          cargarSubcategorias();
          cargarSubcategoriasDisponibles();
        } else {
          const err = await resp.json();
          alert(err.message);
        }
      }
    });
  </script>

  <a href="/areas.html?proyecto=1">Volver a Áreas</a>

</body>
</html>
