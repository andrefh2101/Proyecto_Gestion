<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subcategorías</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    #sub-lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .sub-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.4s ease;
    }

    .sub-link {
      font-weight: bold;
      color: #1e40af;
      text-decoration: none;
      font-size: 15px;
    }

    .progress-container {
      background: #e5e7eb;
      border-radius: 6px;
      height: 18px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #22c55e;
      width: 0%;
      text-align: center;
      font-size: 12px;
      color: white;
      transition: width 0.4s;
    }

    .btn-delete {
      background: #e11d48;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    #crearSubBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* =======================
       MODAL
    ======================= */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      animation: slideUp 0.3s ease;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    /* =======================
       SPINNER
    ======================= */
    .spinner {
      width: 25px;
      height: 25px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    /* =======================
       ANIMACIONES
    ======================= */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    .volver {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Subcategorías</h1>

<div id="sub-lista"></div>

<button id="crearSubBtn">Crear Subcategoría</button>

<a id="volverAreas" class="volver">⬅ Volver a Áreas</a>

<!-- =======================
     MODAL CREAR
======================= -->
<div id="modal">
  <div class="modal-content">
    <h3>Nueva Subcategoría</h3>

    <select id="subSelect"></select>

    <div class="spinner" id="spinner"></div>

    <button id="confirmCrear">Crear</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const areaId = params.get("area");
const proyectoId = params.get("proyecto");

document.getElementById("volverAreas").href =
  `/areas.html?proyecto=${proyectoId}`;

const modal = document.getElementById("modal");
const spinner = document.getElementById("spinner");
const btnConfirm = document.getElementById("confirmCrear");

// =============================
// CARGAR SUBCATEGORÍAS
// =============================
async function cargarSubcategorias() {
  const resp = await fetch(`/api/subcategorias/${areaId}/subcategorias`);
  const data = await resp.json();
  const lista = document.getElementById("sub-lista");
  lista.innerHTML = "";

  for (const sub of data) {
    const porcentaje = await obtenerPorcentaje(sub.subcategoria_id);

    const div = document.createElement("div");
    div.className = "sub-card";

    div.innerHTML = `
      <a class="sub-link"
        href="/evaluacion.html?proyecto=${proyectoId}&subcategoria=${sub.subcategoria_id}">
        ${sub.nombre}
      </a>

      <div class="progress-container">
        <div class="progress-bar" style="width:${porcentaje}%">
          ${porcentaje}%
        </div>
      </div>

      <button class="btn-delete" data-id="${sub.subcategoria_id}">
        Eliminar
      </button>
    `;

    lista.appendChild(div);
  }
}

// =============================
// PORCENTAJE
// =============================
async function obtenerPorcentaje(id) {
  try {
    const res = await fetch(`/api/evaluaciones/porcentaje/${proyectoId}/${id}`);
    const data = await res.json();
    return data.porcentaje || 0;
  } catch {
    return 0;
  }
}

// =============================
// MODAL
// =============================
document.getElementById("crearSubBtn").onclick = async () => {
  modal.style.display = "flex";
  spinner.style.display = "block";
  btnConfirm.disabled = true;

  const res = await fetch(`/api/subcategorias/${areaId}/subcategorias-disponibles`);
  const data = await res.json();

  const select = document.getElementById("subSelect");
  select.innerHTML = "";

  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = s.nombre;
    select.appendChild(opt);
  });

  spinner.style.display = "none";
  btnConfirm.disabled = false;
};

function cerrarModal() {
  modal.style.display = "none";
}

// =============================
// CREAR
// =============================
btnConfirm.onclick = async () => {
  btnConfirm.disabled = true;
  spinner.style.display = "block";

  const nombre_subcategoria_id = document.getElementById("subSelect").value;

  const res = await fetch("/api/subcategorias", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      area_conocimiento_id: areaId,
      nombre_subcategoria_id
    })
  });

  const data = await res.json();

  spinner.style.display = "none";
  btnConfirm.disabled = false;

  if (!res.ok) {
    alert(data.message);
    return;
  }

  cerrarModal();
  cargarSubcategorias();
};

// =============================
// ELIMINAR
// =============================
document.addEventListener("click", async e => {
  if (!e.target.classList.contains("btn-delete")) return;
  if (!confirm("¿Eliminar subcategoría?")) return;

  await fetch(`/api/subcategorias/${e.target.dataset.id}`, { method: "DELETE" });
  cargarSubcategorias();
});

cargarSubcategorias();
</script>

</body>
</html>
