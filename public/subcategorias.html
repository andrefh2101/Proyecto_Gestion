<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subcategor√≠as</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    /* =======================
       TOTAL AVANCE
    ======================= */
    .total-card {
      max-width: 500px;
      margin: 0 auto 25px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .total-title {
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    .progress-container {
      background: #e5e7eb;
      border-radius: 6px;
      height: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-bar.red {
      background: #dc2626;
    }

    .progress-bar.yellow {
      background: #f59e0b;
    }

    .progress-bar.green {
      background: #16a34a;
    }

    .progress-text {
      font-size: 12px;
      color: #374151;
      margin-bottom: 5px;
    }

    #sub-lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .sub-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.4s ease;
    }

    .sub-link {
      font-weight: bold;
      color: #1e40af;
      text-decoration: none;
      font-size: 15px;
    }

    .btn-delete {
      background: #e11d48;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    #crearSubBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .spinner {
      width: 25px;
      height: 25px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    .volver {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
</style>
</head>

<body>

<h1>Subcategor√≠as</h1>

<!-- ‚úÖ TOTAL DEL AVANCE -->
<div class="total-card">
  <div class="total-title">TOTAL DEL AVANCE</div>
  <div class="progress-text" id="total-text">0%</div>
  <div class="progress-container">
    <div class="progress-bar red" id="total-bar"></div>
  </div>
</div>

<div id="sub-lista"></div>

<button id="crearSubBtn">Crear Subcategor√≠a</button>

<a id="volverAreas" class="volver">‚¨Ö Volver a √Åreas</a>

<div id="modal">
  <div class="modal-content">
    <h3>Nueva Subcategor√≠a</h3>
    <select id="subSelect"></select>
    <div class="spinner" id="spinner"></div>
    <button id="confirmCrear">Crear</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const areaId = params.get("area");
const proyectoId = params.get("proyecto");

document.getElementById("volverAreas").href =
  `/areas.html?proyecto=${proyectoId}`;

const modal = document.getElementById("modal");
const spinner = document.getElementById("spinner");
const btnConfirm = document.getElementById("confirmCrear");

async function cargarSubcategorias() {
  const resp = await fetch(`/api/subcategorias/${areaId}/subcategorias`);
  const data = await resp.json();
  const lista = document.getElementById("sub-lista");
  lista.innerHTML = "";

  let suma = 0;

  for (const sub of data) {
    const porcentaje = sub.porcentaje ?? 0;
    suma += porcentaje;

    let colorClass = "red";
    if (porcentaje >= 70) colorClass = "green";
    else if (porcentaje >= 40) colorClass = "yellow";

    const div = document.createElement("div");
    div.className = "sub-card";
    div.innerHTML = `
      <a class="sub-link"
        href="/evaluacion.html?proyecto=${proyectoId}&subcategoria=${sub.subcategoria_id}">
        ${sub.nombre}
      </a>

      <div class="progress-text">${porcentaje}% completado</div>
      <div class="progress-container">
        <div class="progress-bar ${colorClass}" style="width:${porcentaje}%"></div>
      </div>

      <button class="btn-delete" data-id="${sub.subcategoria_id}">Eliminar</button>
    `;
    lista.appendChild(div);
  }

  // üî• TOTAL DEL AVANCE
  const total = data.length ? Math.round(suma / data.length) : 0;
  const totalBar = document.getElementById("total-bar");
  const totalText = document.getElementById("total-text");

  totalText.textContent = `${total}%`;
  totalBar.style.width = `${total}%`;

  totalBar.className = "progress-bar";
  if (total >= 70) totalBar.classList.add("green");
  else if (total >= 40) totalBar.classList.add("yellow");
  else totalBar.classList.add("red");
}

document.getElementById("crearSubBtn").onclick = async () => {
  modal.style.display = "flex";
  spinner.style.display = "block";
  btnConfirm.disabled = true;

  const res = await fetch(`/api/subcategorias/${areaId}/subcategorias-disponibles`);
  const data = await res.json();

  const select = document.getElementById("subSelect");
  select.innerHTML = "";
  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = s.nombre;
    select.appendChild(opt);
  });

  spinner.style.display = "none";
  btnConfirm.disabled = false;
};

function cerrarModal() {
  modal.style.display = "none";
}

btnConfirm.onclick = async () => {
  btnConfirm.disabled = true;
  spinner.style.display = "block";

  const nombre_subcategoria_id = document.getElementById("subSelect").value;

  await fetch("/api/subcategorias", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      area_conocimiento_id: areaId,
      nombre_subcategoria_id
    })
  });

  spinner.style.display = "none";
  btnConfirm.disabled = false;
  cerrarModal();
  cargarSubcategorias();
};

document.addEventListener("click", async e => {
  if (!e.target.classList.contains("btn-delete")) return;
  if (!confirm("¬øEliminar subcategor√≠a?")) return;

  await fetch(`/api/subcategorias/${e.target.dataset.id}`, { method: "DELETE" });
  cargarSubcategorias();
});

cargarSubcategorias();
</script>

</body>
</html>
