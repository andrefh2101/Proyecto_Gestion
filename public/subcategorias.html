<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subcategorías</title>

  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    /* GRID */
    #sub-lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .sub-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .sub-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .sub-link {
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #1e40af;
    }

    .sub-link:hover {
      text-decoration: underline;
    }

    .btn-delete {
      background: #e11d48;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #crearSubBtn {
      display: block;
      margin: 20px auto;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.45);
    }

    .modal-content {
      background: #fff;
      width: 350px;
      padding: 25px;
      margin: 10% auto;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-bottom: 15px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #closeSubModal {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 6px;
    }

  </style>
</head>
<body>

  <h1>Subcategorías</h1>

  <div id="sub-lista"></div>

  <button id="crearSubBtn">Crear Subcategoría</button>

  <!-- Modal -->
  <div id="subModal" class="modal">
    <div class="modal-content">
      <h3>Nueva Subcategoría</h3>

      <form id="form-sub">
        <label>Subcategoría:</label>
        <select id="subSelect" required></select>

        <input type="hidden" id="areaID">

        <button type="submit">Crear</button>
      </form>

      <button id="closeSubModal">Cerrar</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const areaId = urlParams.get("area");
    const proyectoId = urlParams.get("proyecto");

    document.getElementById("areaID").value = areaId;

    /* ==============================
       CARGAR SUBCATEGORÍAS EXISTENTES
    =============================== */
    async function cargarSubcategorias() {
      const resp = await fetch(`/api/areas/${areaId}/subcategorias`);
      const lista = document.getElementById("sub-lista");
      const subcategorias = await resp.json();

      lista.innerHTML = "";

      if (subcategorias.length === 0) {
        lista.innerHTML = "<p>No hay subcategorías registradas.</p>";
        return;
      }

      subcategorias.forEach(sub => {
        const div = document.createElement("div");
        div.classList.add("sub-card");

        div.innerHTML = `
          <a href="detalle.html?subcategoria=${sub.subcategoria_id}&area=${areaId}&proyecto=${proyectoId}" 
             class="sub-link">${sub.nombre}</a>

          <button class="btn-delete" data-id="${sub.subcategoria_id}">
            Eliminar
          </button>
        `;

        lista.appendChild(div);
      });
    }


    /* ==============================
       CARGAR SUBCATEGORÍAS DISPONIBLES
    =============================== */
    async function cargarSubcategoriasDisponibles() {
      const resp = await fetch(`/api/areas/${areaId}/subcategorias-disponibles`);
      const opciones = await resp.json();

      const select = document.getElementById("subSelect");
      select.innerHTML = "";

      opciones.forEach(opt => {
        const o = document.createElement("option");
        o.value = opt.id;
        o.textContent = opt.nombre;
        select.appendChild(o);
      });
    }

    cargarSubcategorias();
    cargarSubcategoriasDisponibles();


    /* ==============================
       MODAL
    =============================== */
    const modal = document.getElementById("subModal");

    document.getElementById("crearSubBtn").onclick = () => modal.style.display = "block";
    document.getElementById("closeSubModal").onclick = () => modal.style.display = "none";


    /* ==============================
       CREAR SUBCATEGORÍA
    =============================== */
    document.getElementById("form-sub").onsubmit = async function(e) {
      e.preventDefault();

      const subcategoria_id = document.getElementById("subSelect").value;

      const resp = await fetch('/api/subcategorias', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          subcategoria_id,
          area_conocimiento_id: areaId
        })
      });

      if (resp.ok) {
        modal.style.display = "none";
        cargarSubcategorias();
        cargarSubcategoriasDisponibles();
      } else {
        const err = await resp.json();
        alert(err.message);
      }
    };


    /* ==============================
       ELIMINAR SUBCATEGORÍA
    =============================== */
    document.addEventListener("click", async function(e) {
      if (!e.target.classList.contains("btn-delete")) return;

      const id = e.target.getAttribute("data-id");

      if (confirm("¿Seguro que deseas eliminar esta subcategoría?")) {
        const resp = await fetch(`/api/subcategorias/${id}`, { method: 'DELETE' });

        if (resp.ok) {
          cargarSubcategorias();
          cargarSubcategoriasDisponibles();
        } else {
          const err = await resp.json();
          alert(err.message);
        }
      }
    });
  </script>

  <a href="/areas.html?proyecto=${proyectoId}">Volver a Áreas</a>

</body>
</html>
