<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subcategorías</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    #sub-lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .sub-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sub-link {
      font-weight: bold;
      color: #1e40af;
      text-decoration: none;
    }

    .btn-delete {
      background: #e11d48;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #crearSubBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
    }

    .modal-content {
      background: #fff;
      width: 350px;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .volver {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Subcategorías</h1>

<div id="sub-lista"></div>

<button id="crearSubBtn">Crear Subcategoría</button>

<!-- MODAL -->
<div id="subModal" class="modal">
  <div class="modal-content">
    <h3>Nueva Subcategoría</h3>

    <form id="form-sub">
      <select id="subSelect" required></select>
      <button type="submit">Crear</button>
    </form>

    <button id="closeSubModal">Cerrar</button>
  </div>
</div>

<a id="volverAreas" class="volver">⬅ Volver a Áreas</a>

<script>
const params = new URLSearchParams(window.location.search);
const areaId = params.get("area");
const proyectoId = params.get("proyecto");

if (!areaId || !proyectoId) {
  alert("Faltan parámetros en la URL");
  location.href = "/";
}

document.getElementById("volverAreas").href =
  `/areas.html?proyecto=${proyectoId}`;

/* =============================
   CARGAR SUBCATEGORÍAS
============================= */
async function cargarSubcategorias() {
  const resp = await fetch(`/api/subcategorias/${areaId}/subcategorias`);
  const data = await resp.json();
  const lista = document.getElementById("sub-lista");

  lista.innerHTML = "";

  if (!data.length) {
    lista.innerHTML = "<p>No hay subcategorías registradas.</p>";
    return;
  }

  data.forEach(sub => {
    const div = document.createElement("div");
    div.className = "sub-card";
    div.innerHTML = `
      <a class="sub-link"
         href="/evaluacion.html?proyecto=${proyectoId}&subcategoria=${sub.subcategoria_id}">
        ${sub.nombre}
      </a>
      <button class="btn-delete" data-id="${sub.subcategoria_id}">
        Eliminar
      </button>
    `;
    lista.appendChild(div);
  });
}

/* =============================
   DISPONIBLES
============================= */
async function cargarDisponibles() {
  const resp = await fetch(`/api/subcategorias/${areaId}/subcategorias-disponibles`);
  const data = await resp.json();
  const select = document.getElementById("subSelect");

  select.innerHTML = "";

  if (!data.length) {
    select.innerHTML = `<option disabled>No hay disponibles</option>`;
    return;
  }

  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = s.nombre;
    select.appendChild(opt);
  });
}

cargarSubcategorias();
cargarDisponibles();

/* =============================
   MODAL
============================= */
const modal = document.getElementById("subModal");
document.getElementById("crearSubBtn").onclick = () => modal.style.display = "block";
document.getElementById("closeSubModal").onclick = () => modal.style.display = "none";

/* =============================
   CREAR
============================= */
document.getElementById("form-sub").onsubmit = async e => {
  e.preventDefault();

  const nombre_subcategoria_id = document.getElementById("subSelect").value;

  const resp = await fetch("/api/subcategorias", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      area_conocimiento_id: areaId,
      nombre_subcategoria_id
    })
  });

  if (!resp.ok) {
    const err = await resp.json();
    alert(err.message);
    return;
  }

  modal.style.display = "none";
  cargarSubcategorias();
  cargarDisponibles();
};

/* =============================
   ELIMINAR
============================= */
document.addEventListener("click", async e => {
  if (!e.target.classList.contains("btn-delete")) return;

  if (!confirm("¿Eliminar subcategoría?")) return;

  const id = e.target.dataset.id;
  await fetch(`/api/subcategorias/${id}`, { method: "DELETE" });

  cargarSubcategorias();
  cargarDisponibles();
});
</script>

</body>
</html>
